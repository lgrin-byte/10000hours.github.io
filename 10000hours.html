<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/10000hours.css" />
    </head>
    <body>
        <header>
        <h1 class="tit-timelaw">
            <img class = "tit-clock" src="img/clock.png" alt="">
            <img class = "tit-img" src="img/title.png" alt="1만시간의 법칙">
            </h1>
        </header>
        <main id="app">


                
            <img
                src="img/sub-title.png"
                alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
                class="img-txt"
            />
            <div class="txt-class">
                
                <p class="txt-desc">
                    <strong class="tit-desc">1만 시간의 법칙</strong>은 <br />
                    어떤 분야의 전문가가 되기 위해서는 <br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </div>
            <form class="cont-inp">
            <p class="txt-wannabe1">
                    나는
                    <input type="text" placeholder="예)프로그래밍" required />
                    전문가가 될 것이다
                
                <br>
                그래서 앞으로 매일 하루에
                    <input type="input-text" placeholder="예)5시간" required />
                    시간씩 훈련할 것이다.
                </p>
                <div class="btn-wrapper">
                <button class="btn-exc">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
                <img class="click" src="img/click.png" alt="" />
            </div>
            </form>
            <section id="result" class="cont-result">
                <h2 class="blind">결과 확인</h2>
                <p class="txt-wannabe2">
                    당신은
                    <strong></strong>
                    전문가가 되기 위해서
                </p>
                <p class="txt-time">
                    대략
                    <strong></strong>
                    일 이상 훈련하셔야 합니다! :)
                </p>
                <div class="re-btn-wrapper">
                    <button class="btn-go">훈련하러 가기 GO!GO!</button>
                    <button class="btn-share">공유하기</button>
                </div>
            </section>
        </main>
        
        <footer class="cont-footer">
            <img src="img/logo.png" alt="주식회사 위니브" />
            <p class="text-footer"><small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
            있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수
            있습니다.
            </small>
        </div>

        </footer>
        <section class="cont-modal">
            <h2 class="blind">응원 모달</h2>
        
            <img src="img/fighting.png" alt="화이팅!!♥♥♥" class="img1">
            <img src="img/support.png" alt="당신의 꿈을 응원합니다." class="img2">
            
            <img src="img/licat.png" alt="응원하는 라이캣" class="img3"/>
            <button class="btn-go1">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </section>
        <script>
            let 모달 = false;
    
            document.querySelector('.btn-go1').addEventListener('click', function(){
                if (모달 == true){
                    document.querySelector('.cont-modal').style.display = 'none';
                    모달 = false;
                }
            });
    
            document.querySelector('.btn-go').addEventListener('click', function(){
                if (모달 == false){
                    document.querySelector('.cont-modal').style.display = 'flex';
                    모달 = true;
                }
            });
    
        </script>
    </body>
</html>
